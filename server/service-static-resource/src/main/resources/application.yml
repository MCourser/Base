server:
  ssl:
    enabled: false
  address: 127.0.0.1
  port: 15000
  servlet:
    context-path: /static-resource
  compression:
    enabled: true
    mime-types:
    - application/json
    - application/xml
    - text/html
    - text/xml
    - text/plain
spring:
  application:
    name: service-static-resource
  datasource:
    url: jdbc:mysql://localhost:3306/base
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    platform: mysql
    sql-script-encoding: utf-8
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    database: mysql
    show-sql: false
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
static-resource:
  root-path: /Users/cma2/Documents/upload
burglar-chain:
  enable: true
  referers: 
    - http://localhost:4200/
    - http://127.0.0.1:4200/
    - http://localhost:15000/
    - http://127.0.0.1:15000/
logging:
  level:
    org.springframework.web: info
    com.machao.base: debug