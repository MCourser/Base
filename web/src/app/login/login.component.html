<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <form class="form-signin">
      <h2 class="form-signin-heading">Remote Assist</h2>
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="text" id="inputUsername" name="username" class="form-control" placeholder="请输入用户名" required autofocus [(ngModel)]="userLoginForm.username">
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required [(ngModel)]="userLoginForm.password">
      <br>
      <alert type="danger" *ngIf="isLoginFail">
        <strong>登录失败！</strong> 请确认用户名跟密码是否正确.
      </alert>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">登录</button>
    </form>
  </div>
</div>
