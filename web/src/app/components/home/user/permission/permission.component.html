<nb-card>
  <nb-card-header>
    <span>
       <i class="ion ion-md-lock text-danger"></i>
      <span> 权限列表</span>
    </span>
  </nb-card-header>
  <nb-card-body class="no-padding">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>资源</th>
        <th>权限</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let permission of permissionList">
        <td>{{permission.resource}}</td>
        <td>{{permission.value}}</td>
        <td>{{permission.description}}</td>
      </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
