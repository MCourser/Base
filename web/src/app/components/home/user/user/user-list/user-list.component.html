<nb-card>
  <nb-card-header>
    <span>
      <i class="ion ion-md-person text-danger"></i>
      <span> 用户列表</span>
    </span>
  </nb-card-header>
  <nb-card-body class="no-padding">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>用户名</th>
        <th>角色</th>
        <th>
          <nb-actions size="small" class="float-right" >
            <nb-action icon="icon ion-md-add-circle text-success" routerLink="/home/user/add" routerLinkActive="active"></nb-action>
          </nb-actions>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userPage.content">
        <td>{{user.name}}</td>
        <td>
          <span *ngFor="let role of user.roles" nbPopover="{{role.description}}">
            {{role.name}}
          </span>
        </td>
        <td>
          <nb-actions size="small" class="float-right" >
            <nb-action icon="icon ion-md-create text-primary" routerLink="/home/user/{{user.id}}/update" routerLinkActive="active"></nb-action>
            <nb-action icon="icon ion-md-trash text-danger" (click)="delete(user.id)"></nb-action>
          </nb-actions>
        </td>
      </tr>
      </tbody>
    </table>
  </nb-card-body>
  <nb-card-footer>
    <pagination class="float-right"
                (pageChanged)="list()"
                [boundaryLinks]="true"
                [maxSize]="10"
                [rotate]="false"
                [totalItems]="userPage['totalElements']"
                [(ngModel)]="page.page"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
  </nb-card-footer>
</nb-card>
